<svg width="400" height="250" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 - 银色 -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#94a3b8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#64748b;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 卡片背景 -->
  <rect width="400" height="250" rx="12" fill="url(#grad1)"/>

  <!-- 装饰线条 -->
  <line x1="300" y1="0" x2="400" y2="100" stroke="#ffffff" stroke-width="1" opacity="0.1"/>
  <line x1="320" y1="0" x2="400" y2="80" stroke="#ffffff" stroke-width="1" opacity="0.1"/>
  <circle cx="350" cy="50" r="80" fill="#ffffff" opacity="0.05"/>

  <!-- 标题 -->
  <text x="30" y="60" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#ffffff">
    银卡会员
  </text>

  <!-- VIP等级 -->
  <text x="30" y="95" font-family="Arial, sans-serif" font-size="20" fill="#ffffff" opacity="0.9">
    VIP 1
  </text>

  <!-- 权益标签 -->
  <text x="30" y="140" font-family="Arial, sans-serif" font-size="13" fill="#ffffff" opacity="0.8">
    ✓ 赠送1次体验
  </text>
  <text x="30" y="165" font-family="Arial, sans-serif" font-size="13" fill="#ffffff" opacity="0.8">
    ✓ 85%-95%折扣
  </text>

  <!-- 底部文字 -->
  <text x="30" y="220" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" opacity="0.7">
    酒店SAAS会员系统
  </text>
</svg>
